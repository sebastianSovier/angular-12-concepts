<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [hidden]="!showTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="nombre_pais">
      <th mat-header-cell *matHeaderCellDef> Nombre Pais </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_pais}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="poblacion">
      <th mat-header-cell *matHeaderCellDef> poblacion </th>
      <td mat-cell *matCellDef="let element"> {{element.poblacion}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef> fecha_registro </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_registro  | date}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button (click)="editarPais(element)" mat-raised-button color="primary">Editar</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
